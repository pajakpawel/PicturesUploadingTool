<div class="container">
  <div *ngFor="let picture of picturesList" class="picture">

    <p class="title">{{picture.title}}</p>
    <img alt="Picture image" [src]="picture.file">
    <div class="description">{{picture.description}}</div>
    <button class="delete" (click)="deletePicture(picture)">Delete</button>

  </div>
</div>
